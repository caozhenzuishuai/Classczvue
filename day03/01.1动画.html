<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动画</title>
    <style>
      .bounce-enter-active {
        animation: bounce-in 0.5s;
      }
      .bounce-leave-active {
        animation: bounch-in 0.5s reverse;
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="box">
      <button @click="show=!show">按钮</button>
      <transition name="bounce">
        <p v-if="show">
          vue真是一个折磨人的小妖精！
        </p>
      </transition>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#box",
        data: {
          show: true,
        },
      });
    </script>
  </body>
</html>
