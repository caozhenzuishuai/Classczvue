<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建组件</title>
  </head>
  <body>
    <div id="box">
      <title-ccc></title-ccc>
      <title-ccc></title-ccc>
      <title-ccc></title-ccc>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
      Vue.component("title-ccc", {
        data() {
          return {
            title: "cz~~",
            count: 0,
          };
        },
        template:
          "<div><h1>{{title}}--{{count}}</h1><button @click='count++'>按钮</button></div>",
      });
      new Vue({}).$mount("#box");
    </script>
  </body>
</html>
