<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式</title>
  </head>
  <body>
    <div id="box">
      <p>{{msg}}</p>
      <button @click="msg++">按钮</button>
      <p>{{msg2}}</p>
      <button @click="msg2++">按钮</button>
      <ul>
        <li v-for="(value, key) in person">
          {{key}} -- {{value}}
        </li>
      </ul>
      <button @click="test">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        data() {
          this.msg2 = 123;
          return {
            msg: 521,
            person: {
              name: "cz",
            },
          };
        },
        methods: {
          test() {
            this.$set(this.person, "age", 18);
          },
        },
      }).$mount("#box");
    </script>
  </body>
</html>
