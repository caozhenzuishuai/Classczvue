<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤器</title>
  </head>
  <body>
    <div id="box">
      <h2>显示时间</h2>
      <p>{{nowTime|dataFormat}}</p>
      <p>{{nowTime|dataFormat('YYYY-MM-DD')}}</p>
      <p>{{nowTime|dataFormat('HH:mm:ss')}}</p>
      <p>{{nowTime|dateFormat2}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <!-- 引入dayjs -->
    <script src="https://cdn.bootcss.com/dayjs/1.8.24/dayjs.min.js"></script>
    <script>
      Vue.filter("dateFormat2", function (value) {
        return dayjs(value).format("HH:mm");
      });

      new Vue({
        data: {
          nowTime: Date.now(),
        },
        filters: {
          dataFormat(value, formatStr = "YYYY-MM-DD HH:mm:ss") {
            return dayjs(value).format(formatStr);
          },
        },
      }).$mount("#box");
    </script>
  </body>
</html>
