<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class与style绑定</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h2>class绑定 :class='xxx'</h2>
      <!-- 设置颜色 -->
      <p :class="className">class与style绑定</p>
      <!-- 切换颜色 -->
      <button @click="changeColor1">切换颜色</button>
      <!-- 对象形式设置颜色 -->
      <p :class="{red:isRed,green:!isRed}">class与style绑定</p>
      <button @click="changeColor2">切换颜色</button>
      <!-- 原生设置颜色 -->
      <p class="red green">class与style绑定</p>

      <p :class="['red','green']">class与style绑定</p>

      <h2>style绑定</h2>
      <!-- 原生 -->
      <p style="color: red; font-size: 21px;">class与style绑定</p>
      <!-- Vue的style语法: 是一个对象形式，里面所有属性名都采用小驼峰命名法  -->
      <p :style="{fontSize:size+'px',color:'red',marginLeft:'20px'}">
        class与style绑定
      </p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        data: {
          className: "red",
          isRed: true,
          size: 30,
        },
        methods: {
          changeColor1() {
            this.className = this.className === "red" ? "green" : "red";
          },
          changeColor2() {
            this.isRed = !this.isRed;
          },
        },
      }).$mount("#box");
    </script>
  </body>
</html>
