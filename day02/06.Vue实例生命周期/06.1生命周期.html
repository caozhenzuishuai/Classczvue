<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生命周期</title>
  </head>
  <body>
    <div id="box">
      <input type="text" v-model="a" />
      <p ref="aaa">{{a}}</p>
      <button @click="godie">销毁</button>
      <script src="../../js/vue.js"></script>
      <script>
        new Vue({
          data: {
            a: 123,
          },
          methods: {
            godie() {
              this.$destroy();
            },
          },
          beforeCreate() {
            console.log("beforeCreate()");
          },
          created() {
            console.log("created()");
          },
          beforeMount() {
            console.log("beforeMount()");
          },
          mounted() {
            console.log("mounted()");
          },
          beforeUpdate() {
            console.log(this.$refs.aaa.innerText);
            console.log("beforeUpdate()");
          },
          updated() {
            console.log(this.$refs.aaa.innerText);
            console.log("updated()");
          },
          beforeDestroy() {
            console.log("beforeDestroy()");
          },
          destroyed() {
            console.log("destroyed()");
          },
        }).$mount("#box");
      </script>
    </div>
  </body>
</html>
