<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单数据绑定</title>
  </head>
  <body>
    <div id="box">
      <form action="/" @submit.prevent="submit">
        <span>用户名:</span>
        <input type="text" v-model="user.uname" /><br />
        <span>密码:</span>
        <input type="password" v-model="user.password" /><br />
        <span>性别: </span>
        <input type="radio" id="female" v-model="user.sex" value="女" />
        <label for="female">女</label>
        <input type="radio" id="male" v-model="user.sex" value="男" />
        <label for="male">男</label><br />
        <span>爱好: </span>
        <input type="checkbox" id="basket" v-model="user.hobby" value="篮球" />
        <label for="basket">篮球</label>

        <input type="checkbox" id="foot" v-model="user.hobby" value="足球" />
        <label for="foot">足球</label>
        <input
          type="checkbox"
          id="pingpang"
          v-model="user.hobby"
          value="乒乓"
        />
        <label for="pingpang">乒乓</label><br />

        <span>城市: </span>
        <select v-model="user.cityId">
          <option value="">未选择</option>
          <option :value="city.id" v-for="(city) in cities" :key="city.id">
            {{city.name}}
          </option>
        </select>
        <br />
        <span>介绍: </span>
        <textarea rows="10" v-model="user.info"></textarea><br /><br />

        <input type="submit" value="注册" />
      </form>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        data: {
          user: {
            uname: "",
            password: "",
            sex: "女",
            hobby: ["篮球"],
            cityId: "",
            info: "",
          },
          cities: [
            { id: 1, name: "北京" },
            { id: 2, name: "上海" },
            { id: 3, name: "深圳" },
          ],
        },
        methods: {
          submit() {
            console.log(this);
            console.log(this.user);
          },
        },
      }).$mount("#box");
    </script>
  </body>
</html>
